<form name="updateStatus" novalidate ng-submit="vm.update(updateStatus.$valid)">
  <div class="form-group">
    <label for="courtInput">Court</label>
    <select ng-model="vm.item.court" type="" class="form-control" name="Court">
      <option value="Spring St. Playground">Spring St. Playground</option>
    </select>
  </div>
  <div class="form-group">
    <label for="user">Your Name:</label>
    <input ng-model="vm.item.user" type="user" class="form-control" placeholder="User">
  </div>
  <div class="form-group">
    <label for="exampleInputFile">Court Stutus Update"</label>
    <textarea ng-model="vm.item.update" type="textarea" class="form-control" rows="3" id="exampleInputFile" placeholder="Ex. Current amount of players, weather, type of game being played (3v3), etc..."></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
